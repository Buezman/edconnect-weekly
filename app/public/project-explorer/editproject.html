                <form>
                    <div>Project Name:
                        <div><input type="text" name="name"/></div>

                    <br>
                    <div>Project Abstract:
                        <div>

                    <div>Authors:
                        <div><input type="text" name="authors"/></div>
                    </div>
                    <br>
                    <div>Tag(s):
                        <div><input type="text" name="tags"/></div>
                    </div>
                    <br>
                    <div>Upload File
                        <div><input type="file" name="projectFile" /></div>
                    </div>
                    <br>
                    <div>
                        <input type="submit" />
                    </div>
                </form>

            </section>
