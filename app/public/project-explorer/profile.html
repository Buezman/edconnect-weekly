<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>
        </nav>
        <main>
            <section><!--Profile Summary-->
                <h2>John Doe</h2>
                <h3>johndoe@gmail.com</h3>
                <ul>
                    <li>Program: Computer Science</li>
                    <li>Matric: 00/0000</li>
                    <li>Graduation Year: 2016</li>
                </ul>
            </section>
            <section>
                <h2>Update Profile</h2>
                <form name="updateProfile">
                    <div>
                        <label>First Name:
                            <input name="firstName" type="text" required/>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Last Name:
                            <input name="lastName" type="text" required/>
                        </label> 
                    </div>
                    <br>
                    <div>
                        <label>Email Address:
                            <input name="email" type="email" required />
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Password:
                            <input name="password" type="password" required/>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Matric Number:
                            <input name="matricNumber" type="text" required/>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Program:
                            <select name="program" required>
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Graduation Year:
                            <select name="graduationYear" required>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div>
                        <input type="submit" />
                    </div>
                </form>
            </section>
            <section><!--Update Password-->
                <h2>Change Password</h2>
                <form name="changePassword">
                    <div>
                        <label>Current Password:
                            <input name="currentPassword" type="password" required="true"/>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>New Password:
                            <input name="newPassword" type="password" required="true"/>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Confirm Password:
                            <input name="confirmPassword" type="password" required="true"/>
                        </label>
                    </div>
                    <br>
                    <div>
                        <input type="submit" />
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
