<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>
        </nav>
        <main>
            <h2>Submit Project</h2>
            <form name="submitProject">
                <div>
                    <label>Project Name:
                        <div><input name="name" type="text" required="true"/></div>
                    </label>
                </div>
                <br>
                <div>
                    <label>Project Abstract:
                        <div><textarea name="abstract" type="text" required="true"></textarea></div>
                    </label>
                </div>
                <br>
                <div>
                    <label>Authors:
                        <div><input name="authors" type="text" required="true"/></div>
                    </label>
                </div>
                <br>
                <div>
                    <label>Tag(s):
                        <div><input name="tags" type="text" required="true"/></div>
                    </label>
                </div>
                <br>
                <div>
                    <input type="submit" />
                </div>
            </form>
        </main>
    </body>
</html>
