<!DOCTYPE html>
<html lang="en">
    <head>
        project-explorer

    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>

        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>

        </nav>
        <main>
            <h1>Submit Project</h1>
            <form>
                <div>Project Name:
                    <div><input type="text" name="name"/></div>
                </div>
                <br>
                <div>Project Abstract:
                    <div>
                        <textarea type="text" name="abstract"></textarea>
                    </div>
                </div>
                <br>
                <div>Authors:
                    <div><input type="text" name="authors"/></div>
                </div>
                <br>
                <div>Tag(s):
                    <div><input type="text" name="tags"/></div>
                </div>
                <br>
                <div>
                    <input type="submit" />
                </div>

            </form>
        </main>

    </body>

</html>
